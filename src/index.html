<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form 
     action="https://mate-academy-form-lesson.herokuapp.com/create-application"
     method="post"
      >
      <fieldset class="blocks">
        <legend>Personal information</legend>
        <label class="inblock-element">
          Surname:
          <input 
            type="text"
            autocomplete="off"
            required
            name="surname"
          >
        </label>
        <label class="inblock-element">
          Name:
          <input 
            type="text" 
            autocomplete="off"
            name="name"
          >
        </label>
        <label class="inblock-element">
          How old are You?
          <input
            type="number" 
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="inblock-element">
          Full date of birth:
          <input 
            type="date" 
            name="birthday" 
            placeholder="mm/dd/yyyy"
          >
        </label>
        <label class="inblock-element">
          I accept the term of the agreement
          <input
            type="checkbox" 
            required 
            name="term of agreement"
          >
        </label>
      </fieldset>
      <fieldset class="blocks">
        <legend>Registration</legend>
        <label class="inblock-element">
          E-mail:
          <input
            type="email"  
            name="email"
            placeholder="email@example.com" 
            required
          >
        </label>
        <label class="inblock-element">
          Password:
          <input
            type="password" 
            name="password"
            required
            minlength="8"
            maxlength="20"
          >
        </label>
      </fieldset>
      <fieldset class="blocks" >
        <legend>An interesting fact about you!</legend>
        <div class="inblock-element"> 
          Do you love cats?
          <label>
            <input
              type="radio"
              name="love-cats"
              value="Yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="love-cats" 
              value="No"
            >
            No
          </label>
        </div> 
        <label class="inblock-element">
          What is your favourite color?
          <input
            type="color"  
            name="color"
            value="#000000"
          >
        </label>
        <label class="inblock-element">
          What time do you go to bed?
          <input
            type="time" 
            name="time-to-bed"
          >
        </label>
        <label class="inblock-element">
          What are your favorite brand of cars?
          <select multiple name="brand-car">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="inblock-element">
          How do you rate our work?
          <input
            type="range" 
            name="rate-work"
            step="1"
            min="0"
            value="0"
            max="12"
          >
        </label>
      </fieldset>
      <fieldset class="'blocks">
        <legend>Additional info:</legend>
        <label class="inblock-element">
          Comments:
          <textarea
            name="comments"
            autocomplete="off"
          >
          </textarea>
        </label>
        <label class="inblock-element">
          Would you recommend us?
          <select name="recommend">
            <option 
              value="yes"
              checked
            >
            yes
            </option>
            <option value="no">
            no
            </option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
